<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container max-w-xl min-h-80  rounded-md p-6 shadow-lg">
        <div class="cont__title">
            <h1 class="text-center font-sans text-3xl font-bold mb-6">Tip Calculator</h1>
            <p class="text-center font-sans text-lg font-normal mb-5">Enter the bill amount and tip percentage to calculate the total.</p>
        </div>
        <form>
            <label for="bill" class="text-center font-sans text-lg font-normal">Bill amount:</label>
            <input type="number" id="bill" class="w-full border-[0.6px] border-slate-500 rounded p-1 my-3">
        
            <label for="tip" class="text-center font-sans text-lg font-normal">Tip percentage:</label>
            <input type="number" id="tip" class="w-full border-[0.6px] border-slate-500 rounded p-1  my-3">
            <button type="submit" class="w-full bg-green-700 text-white p-2 text-center font-sans text-xl rounded font-normal mb-2">calculate</button>
        </form>
        <div class="total font-sans text-lg font-normal">Total: <span class="font-sans font-bold text-2xl">325</span></div>
    </div>

<script src="app.js"></script>
</body>
</html>
